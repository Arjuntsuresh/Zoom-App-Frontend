<table class="data-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Time</th>
      <th>Duration</th>
      <th>Join Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of datas" 
        [ngClass]="{'blur': x.date < today}">
      <td>{{ x.title }}</td>
      <td>{{ x.date | date: 'yyyy-MM-dd' }}</td>
      <td>{{ x.time }}</td>
      <td>{{ x.duration | timePipe }} hour</td>
      <td>
        <ng-container *ngIf="x.date >= today; else disabledLink">
          <a [href]="x.meetingUrl" target="_blank">Join Meeting</a>
        </ng-container>
        <ng-template #disabledLink>
          <span class="disabled">Meeting Ended</span>
        </ng-template>
      </td>
    </tr>
  </tbody>
  
</table>
