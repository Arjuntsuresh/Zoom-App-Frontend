<body>
    <div class="login_form">
      <!-- Login form container -->
      <form [formGroup]="signInForm" (ngSubmit)="submitSearch()">
        <h3>Log in with</h3>
        <!-- Login option separator -->
        <p class="separator">
          <span>or</span>
        </p>
        <!-- Email input box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter email address" required />
        </div>
        <!-- Password input box -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" required />
        </div>
        <!-- Login button -->
        <button type="submit">Log In</button>
        <p class="sign_up">Don't have an account? <a [routerLink]="['/signup']">Sign up</a></p>
      </form>
    </div>
  </body>
