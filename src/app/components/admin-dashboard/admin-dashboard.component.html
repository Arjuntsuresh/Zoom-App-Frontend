<table class="data-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Time</th>
        <th>Join Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of datas">
        <td>{{ x._id }}</td>
        <td>{{ x.date | date: 'yyyy-MM-dd' }}</td>
        <td>{{ x.time }}</td>
        <td><a [href]="x.meetingUrl" target="_blank">Join Meeting</a></td>
      </tr>
    </tbody>
  </table>
